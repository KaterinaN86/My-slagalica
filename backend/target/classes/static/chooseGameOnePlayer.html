<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Slagalica</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/chooseGameOnePlayer.css">
</head>
<body>
<div class="container p-5">

    <h1 class="text-center text-white naslov col-md-12" >SLAGALICA</h1>


    <div class="row d-block text-center">
        <div class="col-md-12 p-3 m-3 ">
            <button id="numOfPoints" type="button" class="btn  w-20 p-4">0</button>
        </div>
        <div class="col-md-12 p-3 m-3 ">
            <a href="slagalica"><button id="btnSlagalica" type="button" class="btn btn-outline-light w-50 p-4">Slagalica</button></a>
            <p id="numOfPointsSlagalica" class="points">0</p>
        </div>
        <div class="col-md-12 p-3 m-3">
            <a href="MojBroj"><button id="btnMojBroj" type="button" class="btn btn-outline-light w-50 p-4">Moj broj</button></a>
            <p id="numOfPointsMojBroj" class="points">0</p>
        </div>
        <div class="col-md-12 p-3 m-3">
            <a href="skocko"><button id="btnSkocko" type="button" class="btn btn-outline-light w-50 p-4">Skoƒçko</button></a>
            <p id="numOfPointsSkocko" class="points">0</p>
        </div>
        <div class="col-md-12 p-3 m-3">
            <a href="spojnice"><button id="btnSpojnice" type="button" class="btn btn-outline-light w-50 p-4">Spojnice</button></a>
            <p id="numOfPointsSpojnice" class="points">0</p>
        </div>
        <div class="col-md-12 p-3 m-3">
            <a href="koZnaZna"><button id="btnKoZnaZna" type="button" class="btn btn-outline-light w-50 p-4">Ko zna zna</button></a>
            <p id="numOfPointsKoZnaZna" class="points">0</p>
        </div>
        <div class="col-md-12 p-3 m-3">
            <a href="asocijacija"><button id="btnAsocijacije" type="button" class="btn btn-outline-light w-50 p-4">Asocijacije</button></a>
            <p id="numOfPointsAsocijacije" class="points">0</p>
        </div>
        <div>
            <button type="button" class="newGame btn btn-warning" onclick="newGame()">New Game</button>
        </div>
        <div class="text-center">
                <button type="button" class="btn btn-secondary btn-lg w-25 mt-5" onclick="goBack()"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
            </svg>
                </button>
        </div>
    </div>
</div>

<script src="javascript/chooseGameOnePlayer.js"></script>
</body>
</html>
