<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="http://localhost:8080/css/register.css">


</head>
<body>
<div class="register-form">
    <form>
        <h1>Register</h1>
        <div class="content">
            <div class="input-field">
                <input id="inputUserName" type="text" placeholder="Username" autocomplete="nope" name="userName">
            </div>
            <div class="input-field">
                <input id="inputPassword" type="password" placeholder="Password" autocomplete="new-password" name="password">
            </div>
        </div>
        <div class="action">
            <input id="loginBtn" type="button" value="login"></input>
            <input onclick="addUser()"type="button" value="Register"></input>
        </div>
    </form>
</div>

<script src="http://localhost:8080/javascript/register.js"></script>
</body>
</html>
