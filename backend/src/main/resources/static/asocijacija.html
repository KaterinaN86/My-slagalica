<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Asocijacija</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/asocijacija.css" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>

<body onunload="leaveGame();">
    <div class="container p-5">
        <div id="timer"></div>
        <h1 class="text-center text-white naslov col-md-12" th:text="'ASOCIJACIJA'">ASOCIJACIJA</h1>


        <div class="row d-flex text-center">

            <div class="col-md-6 pt-5 columnA">

                <button onclick="showWord(this)" type="button" class="btn btn-secondary btn-lg m-2 p-4 b1 disable" id="A1">A1</button>
                <button onclick="showWord(this)" type="button" class="btn btn-secondary btn-lg m-2 p-4 b2 disable" id="A2">A2</button>
                <button onclick="showWord(this)" type="button" class="btn btn-secondary btn-lg m-2 p-4 b3 disable" id="A3">A3</button>
                <button onclick="showWord(this)" type="button" class="btn btn-secondary btn-lg m-2 p-4 b4 disable" id="A4">A4</button>
                <button onclick="openModal(this)" type="button" class="btn btn-secondary btn-lg m-2 p-4 w-100 disable" id="A5">A</button>

            </div>
            <div class="col-md-6 pt-5 d-block columnB">

                <button onclick="showWord(this)" type="button" class="btn btn-secondary btn-lg m-2 p-4 b5 disable" id="B1">B1</button>
                <button onclick="showWord(this)" type="button" class="btn btn-secondary btn-lg m-2 p-4 b6 disable" id="B2">B2</button>
                <button onclick="showWord(this)" type="button" class="btn btn-secondary btn-lg m-2 p-4 b7 disable" id="B3">B3</button>
                <button onclick="showWord(this)" type="button" class="btn btn-secondary btn-lg m-2 p-4 b8 disable" id="B4">B4</button>
                <button onclick="openModal(this)" type="button" class="btn btn-secondary btn-lg m-2 p-4 w-100 submit disable" id="B5">B</button>

            </div>
        </div>
        <div class="row d-flex text-center">
            <button onclick="openModal(this)" type="button" class="btn btn-secondary btn-lg m-2 p-4 w-100 disable" id="final">Konacno resenje</button>
        </div>
        <div class="row d-flex text-center">

            <div class="col-md-6 columnC">

                <button onclick="openModal(this)" type="button" class="btn btn-secondary btn-lg m-2 p-4 w-100 submit disable" id="C5">C</button>
                <button onclick="showWord(this)" type="button" class="btn btn-secondary btn-lg m-2 p-4 b9 disable" id="C1">C1</button>
                <button onclick="showWord(this)" type="button" class="btn btn-secondary btn-lg m-2 p-4 b10 disable" id="C2">C2</button>
                <button onclick="showWord(this)" type="button" class="btn btn-secondary btn-lg m-2 p-4 b11 disable" id="C3">C3</button>
                <button onclick="showWord(this)" type="button" class="btn btn-secondary btn-lg m-2 p-4 b12 disable" id="C4">C4</button>


            </div>
            <div class="col-md-6 d-block">
                
                <button onclick="openModal(this)" type="button" class="btn btn-secondary btn-lg m-2 p-4 w-100 submit disable" id="D5">D</button>
                <button onclick="showWord(this)" type="button" class="btn btn-secondary btn-lg m-2 p-4 b13 disable" id="D1">D1</button>
                <button onclick="showWord(this)" type="button" class="btn btn-secondary btn-lg m-2 p-4 b14 disable" id="D2">D2</button>
                <button onclick="showWord(this)" type="button" class="btn btn-secondary btn-lg m-2 p-4 b15 disable" id="D3">D3</button>
                <button onclick="showWord(this)" type="button" class="btn btn-secondary btn-lg m-2 p-4 b16 disable" id="D4">D4</button>
                

            </div>
        </div>
        <div class="col-md-12 text-center">
                <button title="onePlayer" onclick="goBack()" type="button" class="btn btn-secondary btn-lg w-25 mt-5">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
                    </svg>
            </button>
            </a>
        </div>

        <div id="myModal" class="modal">
            <!-- Modal content -->
            <div class="modal-content">
              <span class="close">&times;</span>
              <p>Unesite rje≈°enje...</p>
              <input id="inputField" />
              <br>
              <input onclick="sendSubmit()" type="submit" value="Send Request" />
            </div>
          </div>

    </div>



    <script src="javascript/asocijacija.js"></script>
</body>

</html>
