<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Moj broj</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/mojbroj.css" type="text/css">
    <script src="javascript/mojbroj.js"></script>

</head>
<body>
<div class="container p-5">

    <h1 class="text-center text-white naslov col-md-12">Moj broj</h1>


    <div class="row d-block text-center">
        <div class="pt-5">
            <button id="targetNumber" type="button" class="btn btn-secondary btn-lg m-2 p-4 b1" disabled >6</button>
        </div>
        <div class="pt-2">
            <button type="button" class="availableNumber btn btn-secondary btn-lg m-2 p-4 b8" >6</button>
            <button type="button" class="availableNumber btn btn-secondary btn-lg m-2 p-4 b9" >3</button>
            <button type="button" class="availableNumber btn btn-secondary btn-lg m-2 p-4 b7" >1</button>
            <button type="button" class="availableNumber btn btn-secondary btn-lg m-2 mr-5 p-4 b10" >4</button>
            <button type="button" class="availableNumber btn btn-secondary btn-lg m-2 p-4 b11" >20</button>
            <button type="button" class="availableNumber btn btn-secondary btn-lg m-2 p-4 b12" >100</button>
        </div>
        <div class="pt-2">
            <button id="userExpression" type="button" class="btn btn-secondary btn-lg m-2 p-4 w-50" ></button>
            <button id="solution" type="button" class="btn btn-secondary btn-lg m-2 p-4 w-50" ></button>
        </div>
        <div class="d-flex">
            <div id="btnSubmit" class="col-md-6"><button type="button" class="btn btn-secondary btn-lg w-100 mt-3" >Potvrdi</button></div>
            <div id="btnDelete" class="col-md-6"><button type="button" class="btn btn-secondary btn-lg w-100 mt-3" >Izbrisi</button></div>
        </div>
        <div class="pt-2">
            <button type="button" class="btnChar btn btn-secondary btn-lg m-2 p-4 b7">(</button>
            <button type="button" class="btnChar btn btn-secondary btn-lg m-2 p-4 b8">)</button>
            <button type="button" class="btnChar btn btn-secondary btn-lg m-2 p-4 b9">+</button>
            <button type="button" class="btnChar btn btn-secondary btn-lg m-2 p-4 b10">-</button>
            <button type="button" class="btnChar btn btn-secondary btn-lg m-2 p-4 b11">*</button>
            <button type="button" class="btnChar btn btn-secondary btn-lg m-2 p-4 b12">/</button></button>
        </div>
        <div class="text-center">
            <a href="izborigara.html"><button type="button" class="btn btn-secondary btn-lg w-25 mt-5" ><img src="images/arrow-81-32.png" alt=""></button></a>
        </div>
    </div>

</div>


</body>
</html>
