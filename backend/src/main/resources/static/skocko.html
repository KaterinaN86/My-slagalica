<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="css/skocko.css" />
</head>

<body onunload="leaveGame();">
    <div id="container">
        <div id="tables">
            <div id="leftTable">
                <div id="guessTable">
                    <div class="tableRow">
                        <div class="tableCell"></div>
                        <div class="tableCell"></div>
                        <div class="tableCell"></div>
                        <div class="tableCell"></div>
                    </div>
                    <div class="tableRow">
                        <div class="tableCell"></div>
                        <div class="tableCell"></div>
                        <div class="tableCell"></div>
                        <div class="tableCell"></div>
                    </div>
                    <div class="tableRow">
                        <div class="tableCell"></div>
                        <div class="tableCell"></div>
                        <div class="tableCell"></div>
                        <div class="tableCell"></div>
                    </div>
                    <div class="tableRow">
                        <div class="tableCell"></div>
                        <div class="tableCell"></div>
                        <div class="tableCell"></div>
                        <div class="tableCell"></div>
                    </div>
                    <div class="tableRow">
                        <div class="tableCell"></div>
                        <div class="tableCell"></div>
                        <div class="tableCell"></div>
                        <div class="tableCell"></div>
                    </div>
                    <div class="tableRow">
                        <div class="tableCell"></div>
                        <div class="tableCell"></div>
                        <div class="tableCell"></div>
                        <div class="tableCell"></div>
                    </div>
                    <div id="messagePlaceholder">
                        <h3 id="message">BODOVI</h3>
                    </div>
                    <div id="finalTable">
                        <div class="tableRow">
                            <div class="tableCell"></div>
                            <div class="tableCell"></div>
                            <div class="tableCell"></div>
                            <div class="tableCell"></div>
                        </div>
                    </div>
                </div>
                </div>
            </div>
            <div id="buttons">
                <div class="tableRow">
                    <div onclick="displaySymbol(this)" class="tableCell buttons red"> ♥ </div>
                    <div onclick="displaySymbol(this)" class="tableCell buttons"> ♠ </div>
                    <div onclick="displaySymbol(this)" class="tableCell buttons yellow"> ★ </div>
                </div>
                <div class="tableRow">
                    <div class="tableCell buttons red" onclick="displaySymbol(this)"> ♦ </div>
                    <div class="tableCell buttons" onclick="displaySymbol(this)"> ♣ </div>
                    <div class="tableCell buttons yellow" onclick="displaySymbol(this)"> ☻ </div>
                </div>
                <div class="tableRow">
                    <div class="tableCell buttons commands" title="Backspace" onclick="displaySymbol(this)"> ⇐ </div>

                    <div class="resistant" title="Give up" onclick="displaySymbol(this)" id="giveupbutton"> ⚐ </div>
                </div>
                <div id="display"></div>
                <div class="exit-button" title="Exit" onclick="goBack()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
                    </svg>
                </div>
            </div>
        </div>
        <div id="resultPlaceholder">
            <h2 id="result">BODOVI</h2>
        </div>
    </div>

    <script src="javascript/skocko.js"></script>
</body>

</html>
