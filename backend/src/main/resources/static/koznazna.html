<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Slagalica</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" type="text/css" href="css/koznazna.css" />
    <!--    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet"> -->
</head>

<body>
<div id="quiz" class="container p-5">

    <header>
        <div id="timer">02 : 00</div>
        <h1 id="naslov" class="text-center text-white naslov col-md-12" th:text="'KO ZNA ZNA'">KO ZNA ZNA</h1>
    </header>

    <div id="quizSet" class="row d-flex text-center">
        <div class="col-md-12 w-100 mt-5 text-center" ><p type="button"  id="question" class="btn btn-secondary btn-lg m-2 p-4 b1" style="white-space:normal;"></p></div>
        <div class="col-md-6 pt-5">

            <button id="btn1" type="button" class="btn btn-secondary btn-lg m-2 p-4 b1"><span id="option1"></span></button>
            <button id="btn2" type="button" class="btn btn-secondary btn-lg m-2 p-4 b2"><span id="option2"></span></button>

        </div>
        <div class="col-md-6 pt-5 d-block">
            <button id="btn3" type="button" class="btn btn-secondary btn-lg m-2 p-4 b3"><span id="option3"></span></button>
            <button id="btn4" type="button" class="btn btn-secondary btn-lg m-2 p-4 b4"><span id="option4"></span></button>

        </div>
        <div class="col-md-6 w-50 mt-5">
            <button type="submit" id="submit" class="btn btn-secondary btn-lg m-2 p-4 b5">Submit</button>
        </div>
        <div class="col-md-6 w-50 mt-5">
            <button type="submit" id="next" class="btn btn-secondary btn-lg m-2 p-4 b6">Next question</button>
        </div>
    </div>
    <div class="col-md-12 w-80  text-center" id="arrow">
        <button type="button" class="btn btn-secondary btn-lg w-25 mt-5" onclick="history.back()"><img src="https://img.icons8.com/ios/32/left2.png" alt=""></button>
    </div>
    <p id="progress">1. pitanje of 10</p>
</div>
<script type="text/javascript" src="javascript/koznazna.js"></script>

</body>

</html>
