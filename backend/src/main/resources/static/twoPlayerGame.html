<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Two player game</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/twoPlayerGame.css">
</head>
<body>
<div class="container p-5">

    <h1 class="head-line" >Two Player Game</h1>


    <div class="gamesContainer">
        <div class="sumOfPointsContainer">
            <p id="username1" class="username">0</p>
            <p id="username2" class="username">0</p>
        </div>
        <div class="sumOfPointsContainer">
            <p id="numOfPoints1" class="allPoints">0</p>
            <p id="numOfPoints2" class="allPoints">0</p>
        </div>
        <div class="gameAndPoints">
            <p id="numOfPointsSlagalica1" class="points">0</p>
            <a href="slagalica"><button type="button" class="gamebtn">Slagalica</button></a>
            <p id="numOfPointsSlagalica2" class="points2">0</p>
        </div>
        <div class="gameAndPoints">
            <p id="numOfPointsMojBroj1" class="points">0</p>
            <a href="MojBroj"><button type="button" class="gamebtn">Moj broj</button></a>
            <p id="numOfPointsMojBroj2" class="points2">0</p>
        </div>
        <div class="gameAndPoints">
            <p id="numOfPointsSkocko1" class="points">0</p>
            <a href="skocko"><button type="button" class="gamebtn">Skoƒçko</button></a>
            <p id="numOfPointsSkocko2" class="points2">0</p>
        </div>
        <div class="gameAndPoints">
            <p id="numOfPointsSpojnice1" class="points">0</p>
            <a href="spojnice"><button type="button" class="gamebtn">Spojnice</button></a>
            <p id="numOfPointsSpojnice2" class="points2">0</p>
        </div>
        <div class="gameAndPoints">
            <p id="numOfPointsKoZnaZna1" class="points">0</p>
            <a href="koZnaZna"><button type="button" class="gamebtn">Ko zna zna</button></a>
            <p id="numOfPointsKoZnaZna2" class="points2">0</p>
        </div>
        <div class="gameAndPoints">
            <p id="numOfPointsAsocijacije1" class="points">0</p>
            <a href="asocijacija"><button type="button" class="gamebtn">Asocijacije</button></a>
            <p id="numOfPointsAsocijacije2" class="points2">0</p>
        </div>
        <div>
            <button type="button" class="newGame btn btn-warning" onclick="rematch()">Rematch</button>
        </div>
        <div class="text-center">
                <button type="button" class="btn btn-secondary btn-lg w-25 mt-5" onclick="goBack()"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
                </svg>
                </button>
        </div>
    </div>
</div>

<script src="javascript/twoPlayerGame.js"></script>
</body>
</html>
